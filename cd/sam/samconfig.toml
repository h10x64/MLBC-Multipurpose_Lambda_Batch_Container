# SAM deploy 用デフォルト（template.yaml は通常の CloudFormation テンプレート）
# deploy.sh が sam deploy を実行する際に利用。手動の場合は ImageUri を --parameter-overrides で指定すること。

version = 0.1

[default.deploy.parameters]
stack_name = "mlbc-batch"
region = "ap-northeast-1"
parameter_overrides = "EnvMode=03_product"
capabilities = "CAPABILITY_NAMED_IAM"
confirm_changeset = false
resolve_s3 = true

[default.build.parameters]
cached = true
parallel = true
